<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Sports Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Box Sports - Admin Panel</h1>
  </header>
  <main>
    <form id="channelForm">
      <input type="text" id="name" placeholder="Kanal Adı" required />
      <input type="text" id="category" placeholder="Kategori" required />
      <input type="text" id="url" placeholder="Yayın URL" required />
      <button type="submit">Ekle / Güncelle</button>
    </form>
    <ul id="adminChannelList"></ul>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
