<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Box Sports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, rgba(33,150,243,0.3), rgba(255,255,255,0.2));
      backdrop-filter: blur(6px);
      color: #003366;
      display: flex;
      flex-direction: column;
    }
    .main {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: rgba(255,255,255,0.6);
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
      overflow-y: auto;
    }
    .channel {
      background: #e3f2fd;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .channel:hover {
      background: #bbdefb;
    }
    .content {
      flex: 1;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      max-width: 960px;
    }
    .video-js {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 16 / 9;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .btn {
      background: #90caf9;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .channel {
        flex: 1 1 45%;
        margin: 6px;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button class="btn" onclick="toggleTheme()">Tema Değiştir</button>
</div>

<div class="main">
  <div class="sidebar" id="channelList"></div>
  <div class="content">
    <div class="video-container">
      <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" poster="" data-setup='{}'>
        <source src="" type="application/x-mpegURL" />
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>
</div>

<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script>
const channels = [
  { "name": "Bein Sports 1", "url": "https://bs.arectv33.sbs/static/bs1.m3u8" },
  { "name": "Bein Sports 2", "url": "https://bs.arectv33.sbs/static/bs2.m3u8" },
  { "name": "Bein Sports 3", "url": "https://bs.arectv33.sbs/static/bs3.m3u8" },
  { "name": "Bein Sports 4", "url": "https://bs.arectv33.sbs/static/bs4.m3u8" },
  { "name": "Bein Sports 5", "url": "https://bs.arectv33.sbs/static/bs5.m3u8" },
  { "name": "Bein Sports Max 1", "url": "https://tv.arectv34.sbs/live/bm1.m3u8" },
  { "name": "Bein Sports Max 2", "url": "https://tv.arectv34.sbs/live/bm2.m3u8" },
  { "name": "S Sport 1", "url": "https://bs.arectv33.sbs/static/ss11.m3u8" },
  { "name": "S Sport 2", "url": "https://bs.arectv33.sbs/static/ss2.m3u8" },
  { "name": "Smart Spor 1", "url": "https://tv.arectv34.sbs/live/smart1.m3u8" },

  { "name": "Tivibu Spor 1", "url": "https://tv.arectv34.sbs/live/t1.m3u8" },
  { "name": "Tivibu Spor 2", "url": "https://tv.arectv34.sbs/live/t2.m3u8" },
  { "name": "Tabii Spor 0", "url": "https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 1", "url": "https://iaqzu4szhtzeqd0edpsayinle.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 2", "url": "https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 3", "url": "https://ujnf69op16x2fiiywxcnx41q8.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 4", "url": "https://bfxy3jgeydpbphtk8qfqwm3hr.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 5", "url": "https://z3mmimwz148csv0vaxtphqspf.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 6", "url": "https://vbtob9hyq58eiophct5qctxr2.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii TV",    "url": "https://ceokzokgtd.erbvr.com/tabiitv/tabiitv.m3u8" },
  { "name": "ATV", "url": "https://tv.arectv34.sbs/live/atv.m3u8" }
];

const player = videojs('videoPlayer');
const listContainer = document.getElementById('channelList');

// Kanal listesi oluştur
channels.forEach((ch) => {
  const div = document.createElement('div');
  div.className = 'channel';
  div.innerText = ch.name;
  div.onclick = () => {
    player.src({ src: ch.url, type: 'application/x-mpegURL' });
    player.play();
  };
  listContainer.appendChild(div);
});

// Tema değiştir
function toggleTheme() {
  const body = document.body;
  const isLight = body.style.background.includes('255,255,255');
  body.style.background = isLight
    ? 'linear-gradient(135deg, rgba(33,150,243,0.3), rgba(0,0,0,0.4))'
    : 'linear-gradient(135deg, rgba(33,150,243,0.3), rgba(255,255,255,0.2))';

  document.querySelectorAll('.sidebar, .channel').forEach(el => {
    el.style.background = isLight ? '#222' : '#fff';
    el.style.color = isLight ? '#fff' : '#003366';
  });
}
</script>
</body>
</html>
