<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emrah Puan Checker ⚡</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Dark Theme */
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    user-select: none;
  }
  header {
    text-align: center;
    padding: 20px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.1rem;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88;
  }
  main {
    max-width: 900px;
    margin: 0 auto 50px;
    padding: 10px 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    background: #1f1f1f;
    border: none;
    border-radius: 6px;
    color: #00ff88;
    font-family: monospace;
    font-size: 1rem;
    padding: 15px;
    box-sizing: border-box;
    resize: vertical;
    outline: none;
  }
  button {
    background: #00ff88;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    color: #121212;
    margin-top: 10px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cc6a;
  }
  .counters {
    margin: 15px 0;
    font-weight: 700;
    font-size: 1rem;
  }
  .filters {
    margin: 15px 0;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .filters label {
    cursor: pointer;
    user-select: none;
    font-weight: 600;
  }
  .results-container {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
  .result-box {
    flex: 1 1 45%;
    background: #1f1f1f;
    border-radius: 8px;
    padding: 15px;
    max-height: 400px;
    overflow-y: auto;
    box-sizing: border-box;
  }
  .result-box h2 {
    margin: 0 0 10px;
    font-weight: 700;
    color: #00ff88;
    text-shadow: 0 0 5px #00ff88;
  }
  .result-list {
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
    word-break: break-all;
  }
  .copy-btn {
    margin-top: 8px;
    background: #444;
    color: #eee;
    border-radius: 5px;
    padding: 6px 12px;
    font-size: 0.9rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  .copy-btn:hover {
    background: #00cc6a;
    color: #121212;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.85rem;
    color: #666;
  }
</style>
</head>
<body>

<header>Emrah Puan Checker ⚡</header>

<main>
  <textarea id="inputArea" placeholder="Her satıra 1 kart - Format: 4444555566667777|11|28|123"></textarea>
  <button id="startBtn">Kontrolü Başlat</button>

  <div class="counters">
    Toplam: <span id="totalCount">0</span> | LIVE: <span id="liveCount">0</span> | DEAD: <span id="deadCount">0</span>
  </div>

  <div class="filters">
    <label><input type="checkbox" id="filterLive" checked> LIVE Göster</label>
    <label><input type="checkbox" id="filterDead" checked> DEAD Göster</label>
  </div>

  <div class="results-container">
    <div class="result-box">
      <h2>LIVE Sonuçlar</h2>
      <pre id="liveResults" class="result-list"></pre>
      <button class="copy-btn" onclick="copyText('liveResults')">LIVE Kopyala</button>
    </div>
    <div class="result-box">
      <h2>DEAD Sonuçlar</h2>
      <pre id="deadResults" class="result-list"></pre>
      <button class="copy-btn" onclick="copyText('deadResults')">DEAD Kopyala</button>
    </div>
  </div>
</main>

<footer>Kolay gelsin! <a href="https://t.me/belkidoner" target="_blank" style="color:#00ff88;">@belkidoner</a></footer>

<audio id="dingSound" src="assets/money.mp3" preload="auto"></audio>

<script>
  // Disable right-click and F12
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')) {
      e.preventDefault();
      alert('DevTools engellendi!');
    }
  });

  const inputArea = document.getElementById('inputArea');
  const startBtn = document.getElementById('startBtn');
  const liveResults = document.getElementById('liveResults');
  const deadResults = document.getElementById('deadResults');
  const totalCountSpan = document.getElementById('totalCount');
  const liveCountSpan = document.getElementById('liveCount');
  const deadCountSpan = document.getElementById('deadCount');
  const filterLive = document.getElementById('filterLive');
  const filterDead = document.getElementById('filterDead');
  const dingSound = document.getElementById('dingSound');

  let totalCount = 0;
  let liveCount = 0;
  let deadCount = 0;

  let cards = [];
  let currentIndex = 0;
  let checking = false;

  function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert(id === 'liveResults' ? 'LIVE sonuçlar kopyalandı!' : 'DEAD sonuçlar kopyalandı!');
    }).catch(() => {
      alert('Kopyalama başarısız!');
    });
  }

  function updateCounters() {
    totalCountSpan.textContent = totalCount;
    liveCountSpan.textContent = liveCount;
    deadCountSpan.textContent = deadCount;
  }

  function filterResults() {
    liveResults.style.display = filterLive.checked ? 'block' : 'none';
    deadResults.style.display = filterDead.checked ? 'block' : 'none';
  }

  filterLive.addEventListener('change', filterResults);
  filterDead.addEventListener('change', filterResults);

  async function checkNext() {
    if (!checking || currentIndex >= cards.length) {
      startBtn.disabled = false;
      checking = false;
      return;
    }

    const card = cards[currentIndex];
    currentIndex++;

    // URL encode the card for GET
    const listaParam = encodeURIComponent(card);

    try {
      const res = await fetch(`check.php?lista=${listaParam}`);
      const text = await res.text();

      if (text.includes('✅Approved')) {
        liveResults.textContent += text + "\n";
        liveCount++;
        dingSound.play();
      } else {
        deadResults.textContent += text + "\n";
        deadCount++;
      }
      totalCount++;
      updateCounters();
    } catch (e) {
      deadResults.textContent += `❌Error|${card}|0,00 TL|@belkidoner\n`;
      deadCount++;
      totalCount++;
      updateCounters();
    }

    checkNext(); // devam et
  }

  startBtn.onclick = () => {
    if (checking) return;
    const input = inputArea.value.trim();
    if (!input) {
      alert('Lütfen en az bir kart girin.');
      return;
    }
    cards = input.split('\n').map(x => x.trim()).filter(x => x.length > 0);
    currentIndex = 0;
    totalCount = liveCount = deadCount = 0;
    liveResults.textContent = '';
    deadResults.textContent = '';
    updateCounters();
    checking = true;
    startBtn.disabled = true;
    filterResults();
    checkNext();
  };
</script>

</body>
</html>
