
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BOX SPORTS Gelişmiş</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }
  /* Koyu Tema */
  body.dark {
    background-color: #020617;
    color: #cbd5e1;
  }
  /* Açık Tema */
  body.light {
    background-color: #f0f4f8;
    color: #1e293b;
  }
  /* Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: #cbd5e1;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #64748b;
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #475569;
  }
  /* Video.js */
  .video-js {
    background-color: #000;
    width: 100%;
    height: 100%;
  }
  .vjs-control-bar {
    background-color: rgba(15, 23, 42, 0.7) !important;
    backdrop-filter: blur(4px);
  }
  .vjs-big-play-button {
    background-color: rgba(30, 144, 255, 0.7) !important;
    border-color: rgba(30, 144, 255, 0.8) !important;
    border-radius: 50%;
    width: 2.5em !important;
    height: 2.5em !important;
    line-height: 2.5em !important;
    margin-top: -1.25em !important;
    margin-left: -1.25em !important;
    transition: background-color 0.3s ease;
  }
  .vjs-big-play-button:hover {
    background-color: rgba(30, 144, 255, 0.9) !important;
  }
  /* Logo Watermark */
  .road-sports-logo {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    font-weight: 900;
    font-size: 1.5rem;
    letter-spacing: 0.07em;
    user-select: none;
    pointer-events: none;
    padding: 6px 18px;
    border-radius: 8px;
    color: white;
    background-color: rgba(0,0,0,0.5);
    text-shadow: 1.5px 1.5px 7px rgba(0,0,0,0.8);
    opacity: 0.85;
  }
  /* Channel title overlay */
  .vjs-channel-title {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    background-color: rgba(0,0,0,0.65);
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.25rem;
    color: white;
    opacity: 0;
    user-select: none;
    pointer-events: none;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    transition: opacity 0.5s ease-in-out;
  }
  .vjs-channel-title.visible {
    opacity: 1;
  }
  /* Channel button */
  #channel-list button {
    transition: background-color 0.25s, color 0.25s;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    background-color: transparent;
    color: inherit;
    border: none;
    width: 100%;
    cursor: pointer;
  }
  #channel-list button:hover:not(.active) {
    background-color: #1e293b;
    color: #94a3b8;
  }
  #channel-list button.active {
    background-color: rgba(30,144,255,0.3);
    color: #38bdf8;
  }
  #channel-list button.active .fav-star {
    color: gold !important;
  }
  .fav-star {
    cursor: pointer;
    font-size: 1.2rem;
    color: #64748b;
    margin-left: 8px;
    transition: color 0.3s;
  }
  .fav-star.active {
    color: gold;
  }
  /* Footer area */
  #footer-bar {
    padding: 10px 16px;
    background: #1e293b;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #footer-bar button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s;
  }
  #footer-bar button:hover {
    background: #3b82f6;
  }
  /* Responsive */
  @media (max-width: 768px) {
    aside {
      width: 100% !important;
      height: 300px;
      border-right: none;
      border-bottom: 1px solid #334155;
    }
    #app {
      flex-direction: column;
    }
    main {
      height: calc(100vh - 300px);
    }
  }
</style>
</head>
<body>

<div id="app" class="flex flex-col md:flex-row h-screen">
  <!-- Sidebar -->
  <aside class="w-full md:w-72 lg:w-80 bg-slate-900 border-r border-slate-800 flex flex-col">
    <div class="p-4 border-b border-slate-800 flex items-center justify-between">
      <h1 class="text-2xl font-black text-white tracking-wider select-none">BOX SPORTS</h1>
      <button id="theme-toggle" title="Gece/Gündüz Modu Değiştir" aria-label="Tema değiştir" class="bg-sky-600 hover:bg-sky-500 px-3 py-1 rounded-md text-white font-semibold select-none">Tema</button>
    </div>
    <div class="p-3">
      <input
        type="search"
        id="search-input"
        aria-label="Kanal ara"
        placeholder="Kanal ara..."
        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition"
        autocomplete="off"
      />
    </div>
    <nav id="channel-list" class="flex-1 p-2 space-y-1 overflow-y-auto custom-scrollbar" role="list" aria-label="Kanal Listesi">
      <!-- Kanallar JS ile yüklenecek -->
    </nav>
    <div id="footer-bar">
      <button id="autoplay-toggle" title="Otomatik Oynatma Aç/Kapa" aria-pressed="false">Otomatik Oynatma: Kapalı</button>
      <div id="play-count-info" aria-live="polite" class="select-none"></div>
    </div>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 flex flex-col bg-black relative">
    <div id="player-container" class="relative flex-grow w-full h-full">
      <video
        id="video-player"
        class="video-js vjs-big-play-centered w-full h-full"
        controls
        preload="auto"
        playsinline
        muted
        poster="https://via.placeholder.com/1280x720/000000/1e90ff?text=BOX+SPORTS+Loading"
      ></video>
      <div class="road-sports-logo" aria-hidden="true">BOX SPORTS</div>
      <div id="channel-title-overlay" class="vjs-channel-title" aria-live="polite" aria-atomic="true"></div>
    </div>
  </main>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const channels = [
    { name: "Bein Sports 1", url: "https://bs.arectv33.sbs/static/bs1.m3u8" },
    { name: "Bein Sports 2", url: "https://bs.arectv33.sbs/static/bs2.m3u8" },
    { name: "Bein Sports 3", url: "https://bs.arectv33.sbs/static/bs3.m3u8" },
    { name: "Bein Sports 4", url: "https://bs.arectv33.sbs/static/bs4.m3u8" },
    { name: "Bein Sports 5", url: "https://bs.arectv33.sbs/static/bs5.m3u8" },
    { name: "Bein Sports Max 1", url: "https://tv.arectv34.sbs/live/bm1.m3u8" },
    { name: "Bein Sports Max 2", url: "https://tv.arectv34.sbs/live/bm2.m3u8" },
    { name: "S Sport 1", url: "https://bs.arectv33.sbs/static/ss11.m3u8" },
    { name: "S Sport 2", url: "https://bs.arectv33.sbs/static/ss2.m3u8" },
    { name: "Smart Spor 1", url: "https://tv.arectv34.sbs/live/smart1.m3u8" },
    { name: "Smart Spor 2", url: "https://tv.arectv34.sbs/live/smart2.m3u8" },
    { name: "Tivibu Spor 1", url: "https://tv.arectv34.sbs/live/t1.m3u8" },
    { name: "Tivibu Spor 2", url: "https://tv.arectv34.sbs/live/t2.m3u8" },
    { name: "Tabii Spor 0", url: "https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master.m3u8" },
    { name: "Tabii Spor 1", url: "https://iaqzu4szhtzeqd0edpsayinle.medya.trt.com.tr/master.m3u8" },
    { name: "Tabii Spor 2", url: "https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master.m3u8" },
    { name: "Tabii Spor 3", url: "https://ujnf69op16x2fiiywxcnx41q8.medya.trt.com.tr/master.m3u8" },
    { name: "Tabii Spor 4", url: "https://bfxy3jgeydpbphtk8qfqwm3hr.medya.trt.com.tr/master.m3u8" },
    { name: "Tabii Spor 5", url: "https://z3mmimwz148csv0vaxtphqspf.medya.trt.com.tr/master.m3u8" },
    { name: "TRT SPOR", url: "https://tv-trtspor1.medya.trt.com.tr/master_720.m3u8" }
  ];

  const channelListEl = document.getElementById('channel-list');
  const searchInput = document.getElementById('search-input');
  const channelTitleOverlay = document.getElementById('channel-title-overlay');
  const themeToggleBtn = document.getElementById('theme-toggle');
  const autoplayToggleBtn = document.getElementById('autoplay-toggle');
  const playCountInfo = document.getElementById('play-count-info');

  let activeChannelIndex = 0;
  let titleTimeout = null;
  let autoplayEnabled = false;

  // Video.js player init
  const player = videojs('video-player', {
    autoplay: false,
    controls: true,
    fluid: true,
    liveui: true,
    muted: true,
    playsinline: true,
    preload: 'auto'
  });

  // LocalStorage keys
  const LS_THEME_KEY = 'boxsports-theme';
  const LS_FAVORITES_KEY = 'boxsports-favorites';
  const LS_PLAY_COUNTS_KEY = 'boxsports-playcounts';
  const LS_AUTOPLAY_KEY = 'boxsports-autoplay';

  // Favori kanalları getir / sakla
  function getFavorites() {
    return JSON.parse(localStorage.getItem(LS_FAVORITES_KEY) || '[]');
  }
  function saveFavorites(favs) {
    localStorage.setItem(LS_FAVORITES_KEY, JSON.stringify(favs));
  }
  // İzlenme sayacı
  function getPlayCounts() {
    return JSON.parse(localStorage.getItem(LS_PLAY_COUNTS_KEY) || '{}');
  }
  function savePlayCounts(counts) {
    localStorage.setItem(LS_PLAY_COUNTS_KEY, JSON.stringify(counts));
  }

  // Tema yönetimi
  function applyTheme(theme) {
    if(theme === 'dark'){
      document.body.classList.add('dark');
      document.body.classList.remove('light');
    } else {
      document.body.classList.add('light');
      document.body.classList.remove('dark');
    }
  }
  function detectAndSetTheme(){
    const savedTheme = localStorage.getItem(LS_THEME_KEY);
    if(savedTheme){
      applyTheme(savedTheme);
    } else {
      // Saat bazlı tema
      const hour = new Date().getHours();
      applyTheme(hour >= 19 || hour < 6 ? 'dark' : 'light');
    }
  }
  // Tema toggle
  themeToggleBtn.addEventListener('click', () => {
    const current = document.body.classList.contains('dark') ? 'dark' : 'light';
    const newTheme = current === 'dark' ? 'light' : 'dark';
    applyTheme(newTheme);
    localStorage.setItem(LS_THEME_KEY, newTheme);
  });

  // Otomatik oynatma toggle
  function loadAutoplay() {
    const val = localStorage.getItem(LS_AUTOPLAY_KEY);
    autoplayEnabled = val === 'true';
    updateAutoplayButton();
  }
  function updateAutoplayButton() {
    autoplayToggleBtn.textContent = `Otomatik Oynatma: ${autoplayEnabled ? 'Açık' : 'Kapalı'}`;
    autoplayToggleBtn.setAttribute('aria-pressed', autoplayEnabled.toString());
  }
  autoplayToggleBtn.addEventListener('click', () => {
    autoplayEnabled = !autoplayEnabled;
    localStorage.setItem(LS_AUTOPLAY_KEY, autoplayEnabled.toString());
    updateAutoplayButton();
  });

  // Favori butonunu oluştur
  function createFavoriteStar(channelName) {
    const star = document.createElement('span');
    star.classList.add('fav-star');
    star.innerHTML = '⭐';
    star.title = 'Favori olarak işaretle';
    star.setAttribute('role', 'button');
    star.setAttribute('tabindex', '0');

    const favs = getFavorites();
    if(favs.includes(channelName)) star.classList.add('active');

    star.addEventListener('click', e => {
      e.stopPropagation();
      const favs = getFavorites();
      if(favs.includes(channelName)){
        // Kaldır
        saveFavorites(favs.filter(f => f !== channelName));
        star.classList.remove('active');
      } else {
        // Ekle
        favs.push(channelName);
        saveFavorites(favs);
        star.classList.add('active');
      }
      // Listeyi güncelle
      populateChannelList(searchInput.value.trim());
    });
    // Klavyeyle de çalışsın
    star.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        star.click();
      }
    });
    return star;
  }

  // Kanal listesini doldur, favorileri üstte göster
  function populateChannelList(filter = '') {
    channelListEl.innerHTML = '';
    const favs = getFavorites();

    // Filtreli liste
    let filtered = channels.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));

    // Favoriler ve diğerleri olarak ayır
    let favChannels = filtered.filter(c => favs.includes(c.name));
    let otherChannels = filtered.filter(c => !favs.includes(c.name));

    // Önce favoriler
    favChannels.forEach(c => addChannelButton(c, true));
    // Sonra diğerleri
    otherChannels.forEach(c => addChannelButton(c, false));

    if(filtered.length === 0){
      channelListEl.innerHTML = `<p class="text-center text-slate-500 mt-6 select-none">Kanal bulunamadı.</p>`;
    }
  }

  // Kanal butonunu ekle
  function addChannelButton(channel, isFavoriteSection) {
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.textContent = channel.name;

    if(channels[activeChannelIndex].url === channel.url){
      btn.classList.add('active');
    }

    // Favori yıldızı
    const star = createFavoriteStar(channel.name);

    // İzlenme sayısı
    const playCounts = getPlayCounts();
    const count = playCounts[channel.name] || 0;
    const countSpan = document.createElement('span');
    countSpan.textContent = count > 0 ? `👁️ ${count}` : '';
    countSpan.className = 'text-xs opacity-70 select-none ml-2';

    btn.innerHTML = ''; // temizle
    btn.appendChild(document.createTextNode(channel.name));
    btn.appendChild(star);
    btn.appendChild(countSpan);

    btn.addEventListener('click', () => {
      const idx = channels.findIndex(c => c.url === channel.url);
      if(idx === activeChannelIndex) return;
      activeChannelIndex = idx;
      loadChannel(channels[activeChannelIndex]);
      updateActiveButton();
    });

    channelListEl.appendChild(btn);
  }

  // Aktif butonu güncelle
  function updateActiveButton() {
    const buttons = channelListEl.querySelectorAll('button');
    buttons.forEach(btn => {
      const name = btn.childNodes[0].textContent;
      if(channels[activeChannelIndex].name === name){
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });
  }

  // Kanal başlığını göster
  function showChannelTitle(title) {
    if(titleTimeout) clearTimeout(titleTimeout);
    channelTitleOverlay.textContent = title;
    channelTitleOverlay.classList.add('visible');
    titleTimeout = setTimeout(() => {
      channelTitleOverlay.classList.remove('visible');
    }, 4000);
  }

  // Kanalı yükle ve oynat
  function loadChannel(channel) {
    player.src({ src: channel.url, type: 'application/x-mpegURL' });
    if(autoplayEnabled){
      player.play().catch(() => player.muted(true).play());
    }
    showChannelTitle(channel.name);

    // İzlenme sayısını artır
    const playCounts = getPlayCounts();
    playCounts[channel.name] = (playCounts[channel.name] || 0) + 1;
    savePlayCounts(playCounts);
    updatePlayCountInfo();

    // Ses varsayılan durumunu uygula (muted=true)
    if(player.muted() === false) player.muted(true);
  }

  // İzlenme sayısı bilgisini göster
  function updatePlayCountInfo() {
    const playCounts = getPlayCounts();
    let total = 0;
    for(let key in playCounts){
      total += playCounts[key];
    }
    playCountInfo.textContent = `Toplam izlenme: ${total}`;
  }

  // Klavye ile kanal değiştirme
  document.addEventListener('keydown', (e) => {
    if(e.target.tagName === 'INPUT') return; // Arama yaparken pasif
    if(e.key === 'ArrowRight'){
      activeChannelIndex++;
      if(activeChannelIndex >= channels.length) activeChannelIndex = 0;
      loadChannel(channels[activeChannelIndex]);
      updateActiveButton();
    } else if(e.key === 'ArrowLeft'){
      activeChannelIndex--;
      if(activeChannelIndex < 0) activeChannelIndex = channels.length -1;
      loadChannel(channels[activeChannelIndex]);
      updateActiveButton();
    }
  });

  // Arama inputu
  searchInput.addEventListener('input', (e) => {
    populateChannelList(e.target.value.trim());
  });

  // Başlangıçta tema ayarla
  detectAndSetTheme();

  // Otomatik oynatma yükle ve göster
  loadAutoplay();

  // İlk kanalı yükle
  loadChannel(channels[activeChannelIndex]);
  populateChannelList();

  // Sağ tıklama ve F12 engelleme
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', function(e) {
    if(e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key.toUpperCase() === 'U')){
      e.preventDefault();
    }
  });
});
</script>

</body>
</html>
