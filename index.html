<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BOX SPORTS - Canlı Spor Yayını</title>

<!-- Favicon -->
<link rel="icon" href="https://hizliresim.com/2k46hi5" type="image/png" />

<!-- HLS.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* --- GENEL --- */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    background: #f4f8ff;
    color: #004080;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  a {
    color: #004080;
    text-decoration: none;
  }
  button, select, input {
    font-family: inherit;
  }

  /* --- HEADER --- */
  header {
    display: flex;
    align-items: center;
    background: #0077cc;
    color: white;
    padding: 12px 24px;
    gap: 20px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
    user-select: none;
  }
  header img {
    width: 40px;
    height: 40px;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
  }
  #header-title {
    font-weight: 700;
    font-size: 26px;
    flex-grow: 1;
    user-select: text;
  }
  select.lang-select, button.theme-toggle {
    background: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 600;
    color: #0077cc;
    box-shadow: 0 0 6px rgb(0 119 204 / 0.4);
    transition: background-color 0.3s, color 0.3s;
  }
  select.lang-select:hover, button.theme-toggle:hover {
    background-color: #e0f0ff;
  }
  button.theme-toggle {
    width: 40px; height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  button.theme-toggle svg {
    fill: #0077cc;
    width: 26px; height: 26px;
    transition: fill 0.3s ease;
  }
  button.theme-toggle:focus-visible {
    outline: 2px solid #005599;
    outline-offset: 2px;
  }
  .clock {
    font-weight: 600;
    font-size: 17px;
    min-width: 80px;
    text-align: right;
    user-select: none;
    letter-spacing: 0.04em;
  }

  /* --- ANA KISIM --- */
  main.container {
    flex: 1;
    display: flex;
    gap: 24px;
    padding: 24px;
    background: #e9f1ff;
    transition: background-color 0.4s ease;
  }

  /* Kanal Listesi */
  nav.channel-list {
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  #searchInput, #filterCategory {
    padding: 10px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1.8px solid #aaa;
    box-shadow: inset 1px 2px 6px rgb(0 0 0 / 0.06);
    transition: border-color 0.3s;
  }
  #searchInput:focus, #filterCategory:focus {
    border-color: #0077cc;
    outline: none;
  }
  #channelContainer {
    flex: 1;
    overflow-y: auto;
    border-radius: 8px;
    background: white;
    box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
    padding: 6px 6px 2px 6px;
  }
  .channel {
    background: #fefefe;
    border-radius: 10px;
    padding: 14px 20px;
    margin-bottom: 8px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.07);
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    gap: 4px;
    user-select: none;
  }
  .channel:hover, .channel.active {
    background: #cce5ff;
    box-shadow: 0 4px 12px rgb(0 119 204 / 0.3);
  }
  .channel-name {
    font-weight: 700;
    font-size: 17px;
    color: #004080;
  }
  .channel-category {
    font-size: 13px;
    color: #606060;
    font-style: italic;
  }

  /* Video oynatıcı */
  section.video-player {
    flex: 1;
    background: black;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.5);
  }
  #video {
    width: 100%;
    height: 100%;
    max-height: 540px;
    background: black;
    border-radius: 12px;
    object-fit: contain;
    box-shadow: 0 0 16px #0077cccc;
  }

  /* Footer */
  footer {
    padding: 16px 24px;
    background: #0077cc;
    color: white;
    text-align: center;
    font-weight: 700;
    font-size: 15px;
    box-shadow: 0 -3px 8px rgb(0 0 0 / 0.15);
    user-select: none;
  }

  /* --- KARANLIK MOD --- */
  [data-theme="dark"] {
    background: #121212;
    color: #ddd;
  }
  [data-theme="dark"] header {
    background: #003a75;
    color: #e0e7ff;
    box-shadow: 0 3px 12px rgb(0 0 0 / 0.7);
  }
  [data-theme="dark"] header img {
    filter: drop-shadow(0 0 5px rgba(0,119,204,0.8));
  }
  [data-theme="dark"] select.lang-select,
  [data-theme="dark"] button.theme-toggle {
    background: #0d264d;
    color: #a3c4ff;
    box-shadow: 0 0 10px rgb(0 102 204 / 0.8);
  }
  [data-theme="dark"] select.lang-select:hover,
  [data-theme="dark"] button.theme-toggle:hover {
    background-color: #114d9c;
  }
  [data-theme="dark"] .clock {
    color: #a3c4ff;
  }
  [data-theme="dark"] main.container {
    background: #0c1833;
  }
  [data-theme="dark"] nav.channel-list {
    background: #15274e;
  }
  [data-theme="dark"] #searchInput, [data-theme="dark"] #filterCategory {
    background: #15274e;
    color: #d0d9ff;
    border-color: #204080;
    box-shadow: none;
  }
  [data-theme="dark"] #channelContainer {
    border-color: #204080;
    background: #15274e;
    box-shadow: none;
  }
  [data-theme="dark"] .channel {
    background: #1a2a59;
    color: #e3e9ff;
    box-shadow: 0 2px 8px rgb(0 85 204 / 0.5);
  }
  [data-theme="dark"] .channel:hover, [data-theme="dark"] .channel.active {
    background: #3466ff;
    box-shadow: 0 6px 16px rgb(0 85 255 / 0.9);
  }
  [data-theme="dark"] section.video-player {
    background: #000a33;
    box-shadow: 0 8px 26px rgb(0 85 204 / 0.9);
  }
  [data-theme="dark"] #video {
    box-shadow: 0 0 20px #1a66ffdd;
  }
  [data-theme="dark"] footer {
    background: #003a75;
    box-shadow: 0 -4px 14px rgb(0 51 120 / 0.9);
  }

  /* Transitionlar */
  header, main.container, footer,
  #channelContainer, .channel,
  select.lang-select, button.theme-toggle,
  #searchInput, #filterCategory {
    transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
  }

  /* Responsive */
  @media (max-width: 900px) {
    main.container {
      flex-direction: column;
      padding: 16px;
    }
    nav.channel-list {
      width: 100%;
      flex-direction: row;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 12px;
    }
    #searchInput, #filterCategory {
      flex: 1 1 auto;
      min-width: 140px;
    }
    #channelContainer {
      order: 2;
      height: 200px;
      flex-direction: row;
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 0 6px;
      gap: 10px;
    }
    .channel {
      min-width: 160px;
      margin-bottom: 0;
      flex-shrink: 0;
      padding: 12px 14px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.12);
    }
    section.video-player {
      order: 1;
      max-height: 320px;
      margin-bottom: 24px;
    }
  }
</style>

</head>
<body>

<header role="banner" aria-label="Sayfa Başlığı">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Box Sports Logo" title="Box Sports" />
  <span id="header-title">Box Sports</span>

  <select aria-label="Dil seçici" class="lang-select" id="langSelect" title="Dil Seç">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
  </select>

  <button aria-label="Tema değiştirici" id="themeToggle" class="theme-toggle" title="Tema değiştir">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <circle cx="12" cy="12" r="5"/>
    </svg>
  </button>

  <div class="clock" id="clock" aria-live="polite" aria-atomic="true"></div>
</header>

<main class="container" role="main">
  <nav class="channel-list" aria-label="Kanal Listesi">
    <input type="text" id="searchInput" placeholder="Kanal Ara..." aria-label="Kanal Ara" />
    <select id="filterCategory" aria-label="Kategori Filtrele" title="Kategori Filtrele">
      <option value="all">Tüm Kategoriler</option>
    </select>
    <div id="channelContainer" tabindex="0" aria-live="polite" aria-atomic="true"></div>
  </nav>

  <section class="video-player" aria-label="Video Oynatıcı">
    <video id="video" controls autoplay playsinline muted></video>
  </section>
</main>

<footer>
  &copy; 2025 Box Sports | Tüm Hakları Saklıdır.
</footer>

<script>
  // Dil sözlükleri
  const translations = {
    tr: {
      'Kanal Ara...': 'Kanal Ara...',
      'Tüm Kategoriler': 'Tüm Kategoriler',
      'Kategori Filtrele': 'Kategori Filtrele',
      'Tema değiştir': 'Tema değiştir',
      'Dil Seç': 'Dil Seç',
      'Box Sports': 'Box Sports',
    },
    en: {
      'Kanal Ara...': 'Search Channel...',
      'Tüm Kategoriler': 'All Categories',
      'Kategori Filtrele': 'Filter by Category',
      'Tema değiştir': 'Toggle Theme',
      'Dil Seç': 'Select Language',
      'Box Sports': 'Box Sports',
    }
  };

  // Temalar: light ve dark
  const themes = {
    light: {
      icon: `<circle cx="12" cy="12" r="5" fill="#0077cc"/><g stroke="#0077cc" stroke-width="2"><line x1="12" y1="1" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/><line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="4" y2="12"/><line x1="20" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/><line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/></g>`
    },
    dark: {
      icon: `<path fill="#a3c4ff" d="M21 12.79A9 9 0 0 1 12.79 3 7 7 0 1 0 21 12.79z"/>`
    }
  };

  // Elemanlar
  const langSelect = document.getElementById('langSelect');
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const clockElem = document.getElementById('clock');
  const headerTitle = document.getElementById('header-title');
  const searchInput = document.getElementById('searchInput');
  const filterCategory = document.getElementById('filterCategory');
  const channelContainer = document.getElementById('channelContainer');
  const video = document.getElementById('video');

  // Mevcut tema ve dil kayıt için localStorage kullanımı
  let currentTheme = localStorage.getItem('theme') || 'light';
  let currentLang = localStorage.getItem('lang') || 'tr';

  // Kanallar örnek JSON (Senin kanal.json dosyan olmalı, burayı dinamik olarak çekebiliriz)
  const channels = [
    {name: "BeIN Sports", url: "https://lll.istekbet3.tv/yayinzirve.m3u8", category: "Spor"},
    {name: "S Sport", url: "https://test-streams.mux.dev/test_001/stream.m3u8", category: "Spor"},
    {name: "Eurosport", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", category: "Spor"},
    {name: "NBA TV", url: "https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8", category: "Basketbol"},
    {name: "Futbol TV", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", category: "Futbol"},
    {name: "Extreme Sports", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", category: "Ekstrem"},
    {name: "Moto GP", url: "https://test-streams.mux.dev/test_001/stream.m3u8", category: "Motor"},
    {name: "Tennis Live", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", category: "Tenis"}
  ];

  // Tema ayarla
  function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    themeIcon.innerHTML = themes[theme].icon;
    localStorage.setItem('theme', theme);
  }

  // Dil ayarla
  function applyLanguage(lang) {
    currentLang = lang;
    localStorage.setItem('lang', lang);
    // Metinleri değiştir
    searchInput.placeholder = translations[lang]['Kanal Ara...'];
    filterCategory.options[0].text = translations[lang]['Tüm Kategoriler'];
    filterCategory.setAttribute('title', translations[lang]['Kategori Filtrele']);
    filterCategory.setAttribute('aria-label', translations[lang]['Kategori Filtrele']);
    langSelect.setAttribute('title', translations[lang]['Dil Seç']);
    langSelect.setAttribute('aria-label', translations[lang]['Dil Seç']);
    themeToggle.setAttribute('title', translations[lang]['Tema değiştir']);
    themeToggle.setAttribute('aria-label', translations[lang]['Tema değiştir']);
    headerTitle.textContent = translations[lang]['Box Sports'];
  }

  // Saat güncelle (24 saat formatı)
  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    clockElem.textContent = `${h}:${m}:${s}`;
  }

  // Kategorileri filtre dropdownuna ekle
  function fillCategoryFilter() {
    const categories = new Set(channels.map(c => c.category));
    filterCategory.innerHTML = `<option value="all">${translations[currentLang]['Tüm Kategoriler']}</option>`;
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      filterCategory.appendChild(option);
    });
  }

  // Kanalları listele ve filtrele
  function listChannels() {
    const filterText = searchInput.value.toLowerCase();
    const selectedCategory = filterCategory.value;

    // Filtrelenmiş kanallar
    let filtered = channels.filter(ch => {
      const matchesText = ch.name.toLowerCase().includes(filterText);
      const matchesCategory = selectedCategory === 'all' || ch.category === selectedCategory;
      return matchesText && matchesCategory;
    });

    // Kanal listesini oluştur
    channelContainer.innerHTML = '';

    if (filtered.length === 0) {
      const noResult = document.createElement('div');
      noResult.textContent = currentLang === 'tr' ? 'Kanal bulunamadı' : 'No channels found';
      noResult.style.color = '#888';
      noResult.style.fontStyle = 'italic';
      noResult.style.padding = '10px';
      channelContainer.appendChild(noResult);
      return;
    }

    filtered.forEach((ch, index) => {
      const div = document.createElement('div');
      div.classList.add('channel');
      div.tabIndex = 0;
      div.setAttribute('role', 'button');
      div.setAttribute('aria-label', `${ch.name}, ${ch.category}`);

      div.innerHTML = `
        <span class="channel-name">${ch.name}</span>
        <span class="channel-category">${ch.category}</span>
      `;

      div.addEventListener('click', () => playStream(ch.url, div));
      div.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          playStream(ch.url, div);
        }
      });

      channelContainer.appendChild(div);
    });
  }

  // Stream oynatıcı
  let hls = null;
  function playStream(url, selectedDiv) {
    // Seçili kanalı aktif yap
    document.querySelectorAll('.channel').forEach(ch => ch.classList.remove('active'));
    selectedDiv.classList.add('active');

    // HLS oynatıcı
    if (hls) {
      hls.destroy();
      hls = null;
    }
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert(currentLang === 'tr' ? "Tarayıcınız bu yayını desteklemiyor." : "Your browser does not support this stream.");
    }
  }

  // Tema değiştirici buton
  themeToggle.addEventListener('click', () => {
    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
    applyTheme(currentTheme);
  });

  // Dil seçici değiştiğinde
  langSelect.addEventListener('change', e => {
    applyLanguage(e.target.value);
    fillCategoryFilter();
    listChannels();
  });

  // Arama ve kategori filtreleme inputları
  searchInput.addEventListener('input', listChannels);
  filterCategory.addEventListener('change', listChannels);

  // İlk ayarları uygula
  applyTheme(currentTheme);
  applyLanguage(currentLang);
  fillCategoryFilter();
  listChannels();
  updateClock();
  setInterval(updateClock, 1000);

  // Otomatik ilk kanal oynatımı (varsa ilk kanal)
  window.addEventListener('load', () => {
    const firstChannelDiv = document.querySelector('.channel');
    if (firstChannelDiv) firstChannelDiv.click();
  });
</script>

</body>
</html>
