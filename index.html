
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOX SPORTS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
</head>
<body class="bg-blue-50 text-gray-800 font-sans">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">BOX SPORTS</h1>

    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
        <input type="text" id="searchInput" placeholder="Kanallarda Ara..." class="w-full p-2 mb-4 border rounded">
        <ul id="channelList" class="space-y-2"></ul>
      </div>

      <div class="w-full md:w-3/4 bg-white p-4 rounded shadow">
        <video id="videoPlayer" class="video-js vjs-default-skin w-full h-auto" controls autoplay></video>
      </div>
    </div>

    <p class="text-center mt-6 text-sm text-gray-500">BOX SPORTS tarafından desteklenmektedir.</p>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="player.js"></script>
  <script>
    // Sağ tıklama ve F12 engelleme
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key))) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
