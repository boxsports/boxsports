
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX SPORTS</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; } /* slate-900 */
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; } /* slate-700 */
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; } /* slate-600 */

        /* Video.js theme customization */
        .video-js {
            background-color: #000;
            width: 100%;
            height: 100%;
        }
        .vjs-control-bar {
            background-color: rgba(15, 23, 42, 0.7) !important;
            backdrop-filter: blur(4px);
        }
        .vjs-big-play-button {
            background-color: rgba(30, 144, 255, 0.5) !important;
            border-color: rgba(30, 144, 255, 0.8) !important;
            border-radius: 50%;
            width: 2em !important;
            height: 2em !important;
            line-height: 2em !important;
            margin-top: -1em !important;
            margin-left: -1em !important;
        }
        .vjs-loading-spinner {
            border-top-color: #1e90ff !important;
        }
        .video-js .vjs-progress-control .vjs-play-progress {
          background-color: #1e90ff;
        }

        /* Watermark Logo */
        .road-sports-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.25rem;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            opacity: 0.8;
            pointer-events: none; /* Make it unclickable */
        }
        
        /* In-player channel title */
        .vjs-channel-title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .vjs-channel-title.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-300">

    <div id="app" class="flex flex-col md:flex-row h-screen">

        <!-- Sidebar -->
        <aside class="w-full md:w-72 lg:w-80 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div class="p-4 border-b border-slate-800 flex items-center justify-between">
                <h1 class="text-2xl font-black text-white tracking-wider">BOX SPORTS</h1>
            </div>
            <div class="p-3">
                 <input type="text" id="search-input" placeholder="Kanal ara..." class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-sm placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
            </div>
            <nav id="channel-list" class="flex-1 p-2 space-y-1 overflow-y-auto custom-scrollbar">
                <!-- Channel list will be populated by JS -->
            </nav>
            <!-- Announcement Section -->
            <div class="p-4 border-t border-slate-800">
                <h3 class="text-sm font-semibold text-sky-400 mb-2">DUYURU PANOSU</h3>
                <p class="text-xs text-slate-400 mb-4">Yeni kanallar eklendi ve sistem performansı iyileştirildi. Keyifli seyirler!</p>
                <a href="#" target="_blank" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12s4.48 10 10 10 10-4.48 10-10zm-3.39-2.53l-4.12 4.12c-.2.2-.45.3-.71.3s-.51-.1-.71-.3l-2.12-2.12c-.4-.4-.4-1.03 0-1.43.4-.4 1.03-.4 1.43 0l1.41 1.41 3.41-3.41c.4-.4 1.03-.4 1.43 0 .39.4.39 1.04 0 1.43z" transform="scale(0.8) translate(3,3)" fill-rule="evenodd" clip-rule="evenodd" d="m9.417 15.181-.397 5.584c.568 0 .814-.244 1.109-.537l2.663-2.545 5.518 4.041c1.012.564 1.725.267 1.998-.931L22.092 3.408c.34-1.354-.58-1.998-1.518-1.518L1.47 9.57c-1.354.41-1.354 1.355-.244 1.631l5.24 1.631 12.082-7.864c.564-.354 1.012.045.621.431L9.417 15.181Z"/></svg>
                    Telegram'a Katıl
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-black">
            <div id="player-container" class="relative flex-grow w-full h-full">
                <video id="video-player" class="video-js vjs-big-play-centered w-full h-full" controls preload="auto"></video>
                <div class="road-sports-logo">BOX SPORTS</div>
                <div id="channel-title-overlay" class="vjs-channel-title"></div>
            </div>
        </main>
    </div>

    <!-- Video.js Script -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CHANNEL CONFIGURATION ---
           const channels = [
  { "name": "Bein Sports 1", "url": "https://bs.arectv33.sbs/static/bs1.m3u8" },
  { "name": "Bein Sports 2", "url": "https://bs.arectv33.sbs/static/bs2.m3u8" },
  { "name": "Bein Sports 3", "url": "https://bs.arectv33.sbs/static/bs3.m3u8" },
  { "name": "Bein Sports 4", "url": "https://bs.arectv33.sbs/static/bs4.m3u8" },
  { "name": "Bein Sports 5", "url": "https://bs.arectv33.sbs/static/bs5.m3u8" },
  { "name": "Bein Sports Max 1", "url": "https://tv.arectv34.sbs/live/bm1.m3u8" },
  { "name": "Bein Sports Max 2", "url": "https://tv.arectv34.sbs/live/bm2.m3u8" },

  { "name": "S Sport 1", "url": "https://bs.arectv33.sbs/static/ss11.m3u8" },
  { "name": "S Sport 2", "url": "https://bs.arectv33.sbs/static/ss2.m3u8" },

  { "name": "Smart Spor 1", "url": "https://tv.arectv34.sbs/live/smart1.m3u8" },
  { "name": "Smart Spor 2", "url": "https://tv.arectv34.sbs/live/smart2.m3u8" },

  { "name": "Tivibu Spor 1", "url": "https://tv.arectv34.sbs/live/t1.m3u8" },
  { "name": "Tivibu Spor 2", "url": "https://tv.arectv34.sbs/live/t2.m3u8" },

  { "name": "Tabii Spor 0", "url": "https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 1", "url": "https://iaqzu4szhtzeqd0edpsayinle.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 2", "url": "https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 3", "url": "https://ujnf69op16x2fiiywxcnx41q8.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 4", "url": "https://bfxy3jgeydpbphtk8qfqwm3hr.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 5", "url": "https://z3mmimwz148csv0vaxtphqspf.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii Spor 6", "url": "https://vbtob9hyq58eiophct5qctxr2.medya.trt.com.tr/master.m3u8" },
  { "name": "Tabii TV",    "url": "https://ceokzokgtd.erbvr.com/tabiitv/tabiitv.m3u8" },

  { "name": "ATV", "url": "https://tv.arectv34.sbs/live/atv.m3u8" }
];


            // --- DOM ELEMENT REFERENCES ---
            const channelListContainer = document.getElementById('channel-list');
            const searchInput = document.getElementById('search-input');
            const channelTitleOverlay = document.getElementById('channel-title-overlay');
            
            let player;
            let activeChannelUrl = null;
            let titleHideTimeout = null;

            // --- VIDEO.JS PLAYER INITIALIZATION ---
            player = videojs('video-player', {
                autoplay: true,
                fluid: true, // Makes player responsive
                liveui: true // Enhances the UI for live streams
            });
            
            // --- FUNCTIONS ---
            function showChannelTitle(title) {
                clearTimeout(titleHideTimeout); // Clear previous timeout if a new channel is clicked quickly
                channelTitleOverlay.textContent = title;
                channelTitleOverlay.classList.add('visible');
                titleHideTimeout = setTimeout(() => {
                    channelTitleOverlay.classList.remove('visible');
                }, 4000); // Hide title after 4 seconds
            }

            function loadChannel(channel) {
                if (!channel || !channel.url) {
                    console.error("Geçersiz kanal objesi");
                    return;
                }
                
                console.log(`Yükleniyor: ${channel.name}`);
                player.src({
                    src: channel.url,
                    type: 'application/x-mpegURL' // HLS stream type
                });
                player.play();

                showChannelTitle(channel.name);
                activeChannelUrl = channel.url;
                updateActiveClass();
            }

            function populateChannelList(filteredChannels = channels) {
                channelListContainer.innerHTML = '';
                if(filteredChannels.length === 0){
                    channelListContainer.innerHTML = `<p class="text-center text-slate-500 p-4">Sonuç bulunamadı.</p>`;
                    return;
                }

                filteredChannels.forEach((channel) => {
                    const button = document.createElement('button');
                    button.className = "w-full text-left p-3 rounded-lg transition-all duration-200 flex items-center gap-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-sky-500";
                    button.dataset.url = channel.url; 
                    
                    const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
                    
                    button.innerHTML = `${iconSvg} <span class="truncate">${channel.name}</span>`;

                    button.addEventListener('click', () => loadChannel(channel));
                    channelListContainer.appendChild(button);
                });
                updateActiveClass();
            }
            
            function updateActiveClass() {
                const buttons = channelListContainer.querySelectorAll('button');
                buttons.forEach(button => {
                    const buttonIcon = button.querySelector('svg');
                    if (button.dataset.url === activeChannelUrl) {
                        button.classList.add('bg-sky-500/10', 'text-sky-300');
                        button.classList.remove('hover:bg-slate-800', 'text-slate-400');
                        if (buttonIcon) buttonIcon.classList.add('text-sky-400');
                    } else {
                        button.classList.remove('bg-sky-500/10', 'text-sky-300');
                        button.classList.add('hover:bg-slate-800', 'text-slate-400');
                        if (buttonIcon) buttonIcon.classList.remove('text-sky-400');
                    }
                });
            }
            
            function filterChannels() {
                const query = searchInput.value.toLowerCase().trim();
                const filtered = channels.filter(channel => 
                    channel.name.toLowerCase().includes(query)
                );
                populateChannelList(filtered);
            }

            // --- INITIALIZATION ---
            searchInput.addEventListener('input', filterChannels);
            populateChannelList();
            if (channels.length > 0) {
                 loadChannel(channels[0]);
            } else {
                player.posterImage = 'https://placehold.co/1920x1080/020617/334155?text=Kanal+Bulunamadı';
            }
        });
    </script>
</body>
</html>
