<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emrah Puan Checker ⚡</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  :root {
    --color-bg-light: #f0f0f0;
    --color-bg-dark: #121212;
    --color-text-light: #121212;
    --color-text-dark: #e0e0e0;
    --color-primary: #00ff88;
    --color-primary-hover: #00cc6a;
    --color-dead: #ff5252;
    --color-live: #00ff88;
    --transition: 0.3s ease;
  }

  body {
    background: var(--color-bg-dark);
    color: var(--color-text-dark);
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    user-select: none;
    transition: background var(--transition), color var(--transition);
  }

  body.light {
    background: var(--color-bg-light);
    color: var(--color-text-light);
  }

  header {
    text-align: center;
    padding: 20px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.1rem;
    color: var(--color-primary);
    text-shadow: 0 0 10px var(--color-primary);
    user-select: none;
  }

  main {
    max-width: 950px;
    margin: 0 auto 50px;
    padding: 10px 20px;
  }

  textarea {
    width: 100%;
    height: 160px;
    background: #1f1f1f;
    border: none;
    border-radius: 8px;
    color: var(--color-primary);
    font-family: monospace;
    font-size: 1rem;
    padding: 15px;
    box-sizing: border-box;
    resize: vertical;
    outline: none;
    transition: background var(--transition), color var(--transition);
  }

  body.light textarea {
    background: #fafafa;
    color: #333;
  }

  button, select {
    background: var(--color-primary);
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    color: var(--color-text-light);
    margin-top: 10px;
    transition: background var(--transition);
  }

  button:hover, select:hover {
    background: var(--color-primary-hover);
  }

  body.light button, body.light select {
    color: var(--color-text-dark);
  }

  .counters {
    margin: 15px 0;
    font-weight: 700;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    user-select: none;
  }

  .filters {
    margin: 15px 0;
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .filters label {
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 1rem;
  }

  .results-container {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .result-box {
    flex: 1 1 45%;
    background: #1f1f1f;
    border-radius: 10px;
    padding: 20px;
    max-height: 450px;
    overflow-y: auto;
    box-sizing: border-box;
    box-shadow: 0 0 10px #000000aa;
    transition: background var(--transition), color var(--transition);
  }

  body.light .result-box {
    background: #fafafa;
    box-shadow: 0 0 15px #ccccccaa;
    color: #222;
  }

  .result-box h2 {
    margin: 0 0 12px;
    font-weight: 700;
    color: var(--color-primary);
    text-shadow: 0 0 6px var(--color-primary);
    user-select: none;
  }

  .result-list {
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .copy-btn {
    margin-top: 12px;
    background: #444;
    color: #eee;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 0.9rem;
    cursor: pointer;
    user-select: none;
    transition: background var(--transition);
  }

  .copy-btn:hover {
    background: var(--color-primary-hover);
    color: var(--color-text-light);
  }

  body.light .copy-btn {
    background: #ddd;
    color: #333;
  }

  body.light .copy-btn:hover {
    background: var(--color-primary-hover);
    color: var(--color-text-dark);
  }

  #logBox {
    margin-top: 40px;
    max-height: 200px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.85rem;
    background: #111;
    color: #0f0;
    padding: 10px;
    border-radius: 10px;
    box-shadow: inset 0 0 8px #00ff00aa;
    white-space: pre-wrap;
    word-break: break-word;
    user-select: text;
    transition: background var(--transition), color var(--transition);
  }

  body.light #logBox {
    background: #ddd;
    color: #060;
    box-shadow: inset 0 0 8px #00cc00aa;
  }

  .topbar {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    user-select: none;
  }

  .topbar label {
    cursor: pointer;
    font-weight: 600;
  }

  #themeToggle {
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
  }

  /* Animasyon - yükleniyor simgesi */
  .loader {
    border: 5px solid #1f1f1f;
    border-top: 5px solid var(--color-primary);
    border-radius: 50%;
    width: 28px;
    height: 28px;
    animation: spin 1s linear infinite;
    margin-left: 10px;
    display: none;
  }
  .loader.active {
    display: inline-block;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

</style>
</head>
<body>

<header>Emrah Puan Checker ⚡</header>

<main>
  <textarea id="inputArea" placeholder="Her satıra 1 kart - Format: 4444555566667777|11|28|123"></textarea>
  <div class="topbar">
    <button id="startBtn">Kontrolü Başlat</button>
    <button id="stopBtn" disabled>Durdur</button>
    <button class="copy-btn" id="copyLiveBtn">LIVE Kopyala</button>
    <button class="copy-btn" id="copyDeadBtn">DEAD Kopyala</button>
    <button id="clearBtn" style="background:#ff5555; color:#fff;">Temizle</button>
    <button id="themeToggle">Gece/Gündüz Değiştir</button>
    <div class="loader" id="loader"></div>
  </div>

  <div class="counters" aria-live="polite">
    Toplam: <span id="totalCount">0</span> | LIVE: <span id="liveCount">0</span> | DEAD: <span id="deadCount">0</span>
  </div>

  <div class="filters">
    <label><input type="checkbox" id="filterLive" checked> LIVE Göster</label>
    <label><input type="checkbox" id="filterDead" checked> DEAD Göster</label>
  </div>

  <div class="results-container">
    <section class="result-box" aria-label="LIVE Sonuçlar">
      <h2>LIVE Sonuçlar</h2>
      <pre id="liveResults" class="result-list"></pre>
    </section>
    <section class="result-box" aria-label="DEAD Sonuçlar">
      <h2>DEAD Sonuçlar</h2>
      <pre id="deadResults" class="result-list"></pre>
    </section>
  </div>

  <section id="logBox" aria-live="polite" aria-atomic="true" aria-label="Log Ekranı" tabindex="0" role="log"></section>
</main>

<footer style="text-align:center; padding:15px; color:#666; user-select:none;">
  Kolay gelsin! <a href="https://t.me/belkidoner" target="_blank" style="color:var(--color-primary);">@belkidoner</a>
</footer>

<audio id="dingSound" src="assets/money.mp3" preload="auto"></audio>

<script>
  // Sağ tık ve F12 engelleme
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')) {
      e.preventDefault();
      alert('DevTools engellendi!');
    }
  });

  // Elemanlar
  const inputArea = document.getElementById('inputArea');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const liveResults = document.getElementById('liveResults');
  const deadResults = document.getElementById('deadResults');
  const totalCountSpan = document.getElementById('totalCount');
  const liveCountSpan = document.getElementById('liveCount');
  const deadCountSpan = document.getElementById('deadCount');
  const filterLive = document.getElementById('filterLive');
  const filterDead = document.getElementById('filterDead');
  const copyLiveBtn = document.getElementById('copyLiveBtn');
  const copyDeadBtn = document.getElementById('copyDeadBtn');
  const clearBtn = document.getElementById('clearBtn');
  const themeToggle = document.getElementById('themeToggle');
  const dingSound = document.getElementById('dingSound');
  const logBox = document.getElementById('logBox');
  const loader = document.getElementById('loader');

  let cards = [];
  let currentIndex = 0;
  let checking = false;

  let totalCount = 0;
  let liveCount = 0;
  let deadCount = 0;

  // Tema yönetimi
  function setTheme(dark) {
    if(dark) {
      document.body.classList.remove('light');
      themeToggle.textContent = 'Gündüz Moduna Geç';
    } else {
      document.body.classList.add('light');
      themeToggle.textContent = 'Gece Moduna Geç';
    }
  }

  themeToggle.onclick = () => {
    if(document.body.classList.contains('light')) {
      setTheme(true);
    } else {
      setTheme(false);
    }
  };

  setTheme(true); // default: dark

  // Kopyalama fonksiyonu
  function copyText(elem) {
    if(elem.textContent.trim().length === 0) {
      alert('Kopyalanacak sonuç yok!');
      return;
    }
    navigator.clipboard.writeText(elem.textContent)
      .then(() => {
        alert('Kopyalandı!');
      }).catch(() => {
        alert('Kopyalama başarısız!');
      });
  }

  copyLiveBtn.onclick = () => copyText(liveResults);
  copyDeadBtn.onclick = () => copyText(deadResults);
  clearBtn.onclick = () => {
    if (checking) {
      alert('Önce durdurun!');
      return;
    }
    inputArea.value = '';
    liveResults.textContent = '';
    deadResults.textContent = '';
    logBox.textContent = '';
    totalCount = liveCount = deadCount = 0;
    updateCounters();
  };

  filterLive.addEventListener('change', () => {
    liveResults.parentElement.style.display = filterLive.checked ? 'block' : 'none';
  });

  filterDead.addEventListener('change', () => {
    deadResults.parentElement.style.display = filterDead.checked ? 'block' : 'none';
  });

  // Sayaç güncelle
  function updateCounters() {
    totalCountSpan.textContent = totalCount;
    liveCountSpan.textContent = liveCount;
    deadCountSpan.textContent = deadCount;
  }

  // Log ekle
  function addLog(text, type='info') {
    const time = new Date().toLocaleTimeString();
    let color = '#0f0';
    if(type === 'error') color = '#f55';
    if(type === 'info') color = '#0af';
    const line = `[${time}] ${text}\n`;
    logBox.textContent += line;
    logBox.scrollTop = logBox.scrollHeight;
  }

  // API çağrısı
  async function checkCard(card) {
    const listaParam = encodeURIComponent(card);
    try {
      const res = await fetch(`check.php?lista=${listaParam}`);
      const text = await res.text();

      if (text.includes('✅Approved')) {
        liveResults.textContent += text + "\n";
        liveCount++;
        dingSound.play();
        addLog(`LIVE: ${card}`, 'info');
      } else {
        deadResults.textContent += text + "\n";
        deadCount++;
        addLog(`DEAD: ${card}`, 'error');
      }
      totalCount++;
      updateCounters();
    } catch (e) {
      deadResults.textContent += `❌Error|${card}|0,00 TL|@belkidoner\n`;
      deadCount++;
      totalCount++;
      updateCounters();
      addLog(`Hata oluştu: ${card}`, 'error');
    }
  }

  // Döngü ile kontrol
  async function checkNext() {
    if (!checking || currentIndex >= cards.length) {
      checking = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      loader.classList.remove('active');
      addLog('Tüm kartlar kontrol edildi.', 'info');
      return;
    }

    const card = cards[currentIndex];
    currentIndex++;
    await checkCard(card);

    // Hız kontrolü için ufak gecikme (örnek: 250ms)
    setTimeout(checkNext, 250);
  }

  // Başlat durdur kontrolü
  startBtn.onclick = () => {
    if (checking) return;
    const input = inputArea.value.trim();
    if (!input) {
      alert('Lütfen en az bir kart girin.');
      return;
    }
    cards = input.split('\n').map(x => x.trim()).filter(x => x.length > 0);
    currentIndex = 0;
    totalCount = liveCount = deadCount = 0;
    liveResults.textContent = '';
    deadResults.textContent = '';
    logBox.textContent = '';
    updateCounters();
    checking = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    loader.classList.add('active');
    checkNext();
  };

  stopBtn.onclick = () => {
    if (!checking) return;
    checking = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    loader.classList.remove('active');
    addLog('Kontrol kullanıcı tarafından durduruldu.', 'info');
  };
</script>

</body>
</html>
