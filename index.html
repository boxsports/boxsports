<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sports</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        :root {
            --grant-peach: #ffb74d;
            --dark-background: #1c1c1e;
            --secondary-dark: #2c2c2e;
            --text-color: #f0f0f0;
            --input-bg: #3a3a3c;
            --input-border: #4a4a4c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--secondary-dark);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: var(--grant-peach);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #m3u-select, #m3u-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        #m3u-select:focus, #m3u-input:focus {
            outline: none;
            border-color: var(--grant-peach);
        }

        #load-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-background);
            background: var(--grant-peach);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }

        #load-button:hover {
            background: #ffc947;
            transform: translateY(-3px);
        }

        #player-container {
            width: 100%;
            height: 500px;
            margin-top: 30px;
            background-color: var(--dark-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
            #player-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Box Sports </h1>
        
        <select id="m3u-select">
            <option value="">Bir maç seçin...</option>
            <option value="https://a.strmrdr-cf-worker-14731777d8.workers.dev/bc2b05d321cb80050c5d035a9daeb26d/DmodYM9CdSNPUZyc2x7VWd/5101/a.strmrdr-cf-worker-14731777d8.workers.dev/chunklist_hd.m3u8?verify=1754519802834~85.107.102.37~9a6465bb5a5f302a313425b5fa9caf7c">Fenerbahçe - Feyenoord Maçı</option>
        </select>
        
        <button id="load-button">Oynat</button>
        <div id="player-container">
            <video id="video-player" controls></video>
        </div>
    </div>

    <script>
        // F12 tuşunu ve sağ tık menüsünü engelleme
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        const m3uSelect = document.getElementById('m3u-select');
        const loadButton = document.getElementById('load-button');
        const videoPlayer = document.getElementById('video-player');

        loadButton.addEventListener('click', () => {
            const m3uUrl = m3uSelect.value;
            if (m3uUrl) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(m3uUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = m3uUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                } else {
                    alert('Tarayıcınız bu formatı desteklemiyor.');
                }
            }
        });
    </script>

</body>
</html>
