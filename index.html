<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Box Sports - Canlı Spor Kanalları</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />

<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    display: flex; 
    height: 100vh;
    overflow: hidden;
  }
  #channelList {
    width: 300px;
    background: rgba(0,0,0,0.3);
    overflow-y: auto;
    border-right: 1px solid rgba(255,255,255,0.1);
  }
  #channelList h2 {
    padding: 15px;
    margin: 0;
    background: #144a8e;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1.5px;
  }
  #channels {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #channels li {
    padding: 12px 15px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    transition: background-color 0.2s ease;
  }
  #channels li:hover, #channels li.active {
    background: #0a1f44;
  }
  #playerContainer {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #0f2349;
  }
  #playerTitle {
    padding: 15px;
    font-size: 1.4rem;
    font-weight: 700;
    background: #144a8e;
    text-align: center;
  }
  video {
    flex-grow: 1;
    width: 100%;
    background: black;
  }

  /* Scrollbar */
  #channelList::-webkit-scrollbar {
    width: 8px;
  }
  #channelList::-webkit-scrollbar-track {
    background: rgba(0,0,0,0.2);
  }
  #channelList::-webkit-scrollbar-thumb {
    background-color: #2a5298;
    border-radius: 10px;
  }

  /* F12 & sağ click engelleme uyarısı */
  #warning {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #ff5555aa;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: 700;
    user-select: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="warning">F12 ve Sağ Tık Engellendi</div>

<div id="channelList">
  <h2>Box Sports Kanalları</h2>
  <ul id="channels">
    <li>Yükleniyor...</li>
  </ul>
</div>

<div id="playerContainer">
  <div id="playerTitle">Lütfen bir kanal seçin</div>
  <video
    id="videoPlayer"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="100%"
    height="100%"
    playsinline
  ></video>
</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
<!-- hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  // Basit F12 ve sağ tıklama engelleme
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) ||
      (e.ctrlKey && e.key.toUpperCase() === 'U')
    ) {
      e.preventDefault();
      alert('Bu işlem engellendi.');
    }
  });

  const proxyUrl = "https://gitlatte-a.hf.space/proxy?url=";
  const channelsUl = document.getElementById('channels');
  const playerTitle = document.getElementById('playerTitle');
  const video = document.getElementById('videoPlayer');

  let player = null;

  // Video.js player init
  function initPlayer(url) {
    if(player) {
      player.dispose();
      player = null;
    }

    player = videojs('videoPlayer', {
      autoplay: true,
      controls: true,
      fluid: true,
      preload: 'auto',
      techOrder: ['html5']
    });

    if(Hls.isSupported()) {
      const hls = new Hls({
        xhrSetup: (xhr) => {
          // Gerekirse referer ve header ayarları eklenebilir
          xhr.setRequestHeader('Referer', 'https://zekonew.newkso.ru');
          // Diğer headerlar eklenebilir
        }
      });
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('HLS.js error:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      alert("Tarayıcınız HLS oynatmayı desteklemiyor.");
    }
  }

  // M3U8 dosyasını çekip kanal listesini parse et
  fetch(proxyUrl)
    .then(res => res.text())
    .then(text => {
      const lines = text.split(/\r?\n/);
      let channels = [];
      for(let i=0; i < lines.length; i++) {
        if(lines[i].startsWith("#EXTINF")) {
          const name = lines[i].split(",").pop().trim();
          const url = lines[i+1] ? lines[i+1].trim() : "";
          channels.push({name, url});
          i++; // URL satırı atla
        }
      }
      if(channels.length === 0) {
        channelsUl.innerHTML = '<li>Kanallar bulunamadı.</li>';
        return;
      }
      // Listeyi temizle
      channelsUl.innerHTML = '';
      channels.forEach((ch, idx) => {
        const li = document.createElement('li');
        li.textContent = ch.name;
        li.title = ch.url;
        li.dataset.url = ch.url;
        if(idx === 0) li.classList.add('active');
        li.addEventListener('click', () => {
          document.querySelectorAll('#channels li').forEach(el => el.classList.remove('active'));
          li.classList.add('active');
          playerTitle.textContent = ch.name;
          initPlayer(ch.url);
        });
        channelsUl.appendChild(li);
      });

      // İlk kanalı otomatik oynat
      playerTitle.textContent = channels[0].name;
      initPlayer(channels[0].url);
    })
    .catch(err => {
      console.error(err);
      channelsUl.innerHTML = '<li>Kanallar yüklenirken hata oluştu.</li>';
    });
</script>

</body>
</html>
