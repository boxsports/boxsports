<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sports </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        :root {
            /* G√ºnd√ºz Modu (Varsayƒ±lan) */
            --primary-color: #2196F3;
            --secondary-color: #f5f5f5;
            --background-color: #ffffff;
            --text-color: #212121;
            --card-bg: #e0e0e0;
            --input-bg: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            /* Gece Modu */
            --primary-color: #0d47a1;
            --secondary-color: #121212;
            --background-color: #212121;
            --text-color: #f5f5f5;
            --card-bg: #2c2c2c;
            --input-bg: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .switch-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        #m3u-select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232196F3%22%20d%3D%22M287%20164.2l-149%20149c-4.4%204.4-11.4%204.4-15.8%200l-149-149c-4.4-4.4-4.4-11.4%200-15.8l20.4-20.4c4.4-4.4%2011.4-4.4%2015.8%200l113.8%20113.8%20113.8-113.8c4.4-4.4%2011.4-4.4%2015.8%200l20.4%2020.4c4.4%204.4%204.4%2011.4%200%2015.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }
        body.dark-mode #m3u-select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%230d47a1%22%20d%3D%22M287%20164.2l-149%20149c-4.4%204.4-11.4%204.4-15.8%200l-149-149c-4.4-4.4-4.4-11.4%200-15.8l20.4-20.4c4.4-4.4%2011.4-4.4%2015.8%200l113.8%20113.8%20113.8-113.8c4.4-4.4%2011.4-4.4%2015.8%200l20.4%2020.4c4.4%204.4%204.4%2011.4%200%2015.8z%22%2F%3E%3C%2Fsvg%3E');
        }


        #m3u-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #load-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        #load-button:hover {
            background-color: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #player-container {
            width: 100%;
            height: 500px;
            margin-top: 30px;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-player {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .telegram-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #0088CC;
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .telegram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .container {
                padding: 20px;
            }
            #player-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Box Sports</h1>
            <div class="theme-switch" id="theme-toggle">
                <span class="switch-icon">üåô</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="switch-icon">‚òÄÔ∏è</span>
            </div>
        </div>
        
        <select id="m3u-select">
            <option value="">Bir ma√ß se√ßin...</option>
            <option value="https://hlssssss.sabunyagiz.workers.dev/https://corestream.corestream.lat/hls/s-sport.m3u8">Fenerbah√ße - Feyenoord Ma√ßƒ±</option>
        </select>
        
        <button id="load-button">Oynat</button>
        <div id="player-container">
            <video id="video-player" controls></video>
        </div>

        <a href="https://t.me/boxsportsx" target="_blank" class="telegram-button">Telegram Kanalƒ±mƒ±za Katƒ±l</a>
    </div>

    <script>
        // F12 ve saƒü tƒ±k men√ºs√ºn√º engelleme
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        const m3uSelect = document.getElementById('m3u-select');
        const loadButton = document.getElementById('load-button');
        const videoPlayer = document.getElementById('video-player');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Tema ayarƒ±nƒ± kaydetme ve y√ºkleme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            modeToggle.checked = true;
        }

        // Tema deƒüi≈ütirme i≈ülevi
        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Oynatƒ±cƒ± i≈ülevi
        loadButton.addEventListener('click', () => {
            const m3uUrl = m3uSelect.value;
            if (m3uUrl) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(m3uUrl);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = m3uUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                } else {
                    alert('Tarayƒ±cƒ±nƒ±z bu formatƒ± desteklemiyor.');
                }
            }
        });
    </script>

</body>
</html>
