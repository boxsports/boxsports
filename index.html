<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sports üèÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #e9ecef;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --input-bg: #f1f1f1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --primary-color: #0d47a1;
            --secondary-color: #212121;
            --background-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #2c2c2c;
            --input-bg: #3a3a3c;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .switch-icon {
            font-size: 1.5rem;
            margin: 0 5px;
            color: var(--primary-color);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .live-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #dc3545;
        }

        .live-status .dot {
            height: 12px;
            width: 12px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        #m3u-select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007BFF%22%20d%3D%22M287%20164.2l-149%20149c-4.4%204.4-11.4%204.4-15.8%200l-149-149c-4.4-4.4-4.4-11.4%200-15.8l20.4-20.4c4.4-4.4%2011.4-4.4%2015.8%200l113.8%20113.8%20113.8-113.8c4.4-4.4%2011.4-4.4%2015.8%200l20.4%2020.4c4.4%204.4%204.4%2011.4%200%2015.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px auto;
        }
        
        body.dark-mode #m3u-select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%230d47a1%22%20d%3D%22M287%20164.2l-149%20149c-4.4%204.4-11.4%204.4-15.8%200l-149-149c-4.4-4.4-4.4-11.4%200-15.8l20.4-20.4c4.4-4.4%2011.4-4.4%2015.8%200l113.8%20113.8%20113.8-113.8c4.4-4.4%2011.4-4.4%2015.8%200l20.4%2020.4c4.4%204.4%204.4%2011.4%200%2015.8z%22%2F%3E%3C%2Fsvg%3E');
        }

        #m3u-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #load-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        #load-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #player-container {
            width: 100%;
            height: 500px;
            margin-top: 30px;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-player {
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #live-user-count {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .telegram-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #0088CC;
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .telegram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .header h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            .container {
                padding: 20px;
            }
            #player-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Box Sports <span role="img" aria-label="trophy">üèÜ</span></h1>
            <div class="theme-switch" id="theme-toggle">
                <span class="switch-icon">üåô</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="switch-icon">‚òÄÔ∏è</span>
            </div>
        </div>
        
        <div class="live-status">
            <span class="dot"></span>
            <span>CANLI YAYIN</span>
        </div>
        
        <select id="m3u-select">
            <option value="">Bir ma√ß se√ßin...</option>
            <option value="https://hlssssss.sabunyagiz.workers.dev/https://corestream.corestream.lat/hls/s-sport.m3u8">ST PATRƒ∞CKS - BE≈ûƒ∞KTA≈û Ma√ßƒ±</option>
        </select>
        
        <button id="load-button">Oynat</button>
        <div id="player-container">
            <video id="video-player" controls></video>
        </div>

        <div id="live-user-count">Aktif Kullanƒ±cƒ±: <span id="user-count">0</span></div>

        <a href="https://t.me/boxsportsx" target="_blank" class="telegram-button">Telegram Kanalƒ±mƒ±za Katƒ±l ‚úàÔ∏è</a>
    </div>

    <script>
        const m3uSelect = document.getElementById('m3u-select');
        const loadButton = document.getElementById('load-button');
        const videoPlayer = document.getElementById('video-player');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        const userCountElement = document.getElementById('user-count');

        // F12 ve saƒü tƒ±k men√ºs√ºn√º engelleme
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Tema ayarƒ±nƒ± kaydetme ve y√ºkleme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            modeToggle.checked = true;
        }

        // Tema deƒüi≈ütirme i≈ülevi
        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        let hlsInstance = null;

        // Oynatƒ±cƒ± i≈ülevi
        loadButton.addEventListener('click', () => {
            const m3uUrl = m3uSelect.value;
            if (m3uUrl) {
                if (hlsInstance) {
                    hlsInstance.destroy();
                }

                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.loadSource(m3uUrl);
                    hlsInstance.attachMedia(videoPlayer);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = m3uUrl;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                } else {
                    alert('Tarayƒ±cƒ±nƒ±z bu formatƒ± desteklemiyor.');
                }
                
                // Oynatƒ±ldƒ±ƒüƒ±nda kullanƒ±cƒ± aktivitesini g√∂nder
                sendUserActivity('play', m3uUrl);
            }
        });

        // Backend baƒülantƒ±sƒ± ve kullanƒ±cƒ± takibi
        const backendUrl = 'http://localhost:3000/api';
        let userIp = '0.0.0.0';

        // IP adresini al
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
            } catch (error) {
                console.error('IP adresi alƒ±nƒ±rken hata olu≈ütu:', error);
            }
        }

        // Kullanƒ±cƒ± aktivitesini backend'e g√∂nder
        async function sendUserActivity(action, streamUrl = '') {
            if (userIp === '0.0.0.0') {
                await getIpAddress(); // IP alƒ±nmadƒ±ysa √∂nce al
            }
            
            const payload = {
                ip: userIp,
                action: action,
                stream: streamUrl,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(`${backendUrl}/activity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                console.log('Aktivite g√∂nderildi:', data);
            } catch (error) {
                console.error('Aktivite g√∂nderilirken hata olu≈ütu:', error);
            }
        }

        // Ger√ßek zamanlƒ± aktif kullanƒ±cƒ± sayƒ±sƒ±nƒ± al
        async function getActiveUserCount() {
            try {
                const response = await fetch(`${backendUrl}/active-users`);
                const data = await response.json();
                userCountElement.textContent = data.count;
            } catch (error) {
                console.error('Kullanƒ±cƒ± sayƒ±sƒ± alƒ±nƒ±rken hata olu≈ütu:', error);
                userCountElement.textContent = 'Hata';
            }
        }

        // Sayfa y√ºklendiƒüinde ve her 10 saniyede bir aktif kullanƒ±cƒ± sayƒ±sƒ±nƒ± g√ºncelle
        document.addEventListener('DOMContentLoaded', () => {
            getIpAddress(); // Sayfa y√ºklendiƒüinde IP'yi al
            sendUserActivity('visit'); // Ziyaret aktivitesini g√∂nder
            getActiveUserCount();
            setInterval(getActiveUserCount, 10000); // Her 10 saniyede bir g√ºnceller
        });

        // Kullanƒ±cƒ± sayfadan ayrƒ±ldƒ±ƒüƒ±nda aktivite g√∂nder
        window.addEventListener('beforeunload', () => {
            sendUserActivity('leave');
        });
    </script>
</body>
</html>
